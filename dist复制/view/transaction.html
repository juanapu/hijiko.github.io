		<div class="transaction">

				<div class="row">
					<div class="col-lg-10 col-md-10 col-sm-10 col-xl-10">
					<p>欢迎使用 Hi,Jiko 交易托管服务<br>
					请注意，Hi,Jiko 将在您选择时间内将交易款释放给收款方。若选择时间内未收到货物或交易未成功，请及时到用户中心-》交易管理-》暂停放款</p>

							<div class="form-item">
								<label for="transName">交易名称:</label>
								<input type="text" name="transName"></input>
							</div>
							<div class="form-item">
								<label for="tranMont">*金额（￥）:</label>
								<input type="number" required="" name="tranMont"></input>
							</div>
							<div class="form-item tranReceiver">

								<input type="text" required="" name="tranReceiver"></input>
							</div>
							<div class="form-item range">

								<div>
								<input type="range" min="3" max="30" value="7" step="1"></input>
								</div>
							</div>
							<div class="form-item">
								<input class="cmnBtn jsGoConfirmPg" type="submit" value="下一步"></input>
